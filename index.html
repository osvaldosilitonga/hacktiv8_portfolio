<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="hamburger">
      <img src="./images/hamburger.png" alt="Hamburger Menu" />
    </div>
    <div class="navbar">
      <ul class="hr-menu">
        <li><a href="#" class="link">HOME</a></li>
        <li><a href="product.html">PRODUCT</a></li>
        <li><a href="galery.html">GALERY</a></li>
        <li><a href="blog.html">BLOG</a></li>
        <li><a href="inventory.html">INVENTORY</a></li>
      </ul>
    </div>

    <div class="content">
      <!-- PROFILE -->
      <div class="profile">
        <div class="left">
          <img src="images/profile.png" alt="Photo Profile" />
          <div class="desc">
            <h1>Osvaldo Silitonga</h1>
            <p>Back End Developer</p>
            <div class="button">
              <button class="btn-edit">Edit</button>
              <button class="btn-resume">Resume</button>
            </div>
          </div>
        </div>

        <div class="right">
          <table>
            <tr>
              <td class="tbl-judul">Availability</td>
              <td>:</td>
              <td>Full Time</td>
            </tr>
            <tr>
              <td class="tbl-judul">Usia</td>
              <td>:</td>
              <td>27</td>
            </tr>
            <tr>
              <td class="tbl-judul">Lokasi</td>
              <td>:</td>
              <td>Depok, Indonesia</td>
            </tr>
            <tr>
              <td class="tbl-judul">Pengalaman</td>
              <td>:</td>
              <td>2</td>
            </tr>
            <tr>
              <td class="tbl-judul">Email</td>
              <td>:</td>
              <td>osvaldo@hactiv8.com</td>
            </tr>
          </table>
        </div>
      </div>

      <!-- FORM -->
      <div class="form">
        <form action="#" class="form-container">
          <div class="form-item">
            <label for="nama">Nama</label>
            <input type="text" name="nama" />
          </div>
          <!-- -------------------------- -->
          <div class="form-item">
            <label for="role">Role</label>
            <input type="text" name="role" />
          </div>
          <!-- -------------------------- -->
          <div class="form-item">
            <label for="availability">Availability</label>
            <input type="text" name="availability" />
          </div>
          <!-- -------------------------- -->
          <div class="form-item">
            <label for="age">Age</label>
            <input type="text" name="age" />
          </div>
          <!-- -------------------------- -->
          <div class="form-item">
            <label for="lokasi">Lokasi</label>
            <input type="text" name="lokasi" />
          </div>
          <!-- -------------------------- -->
          <div class="form-item">
            <label for="experience">Year Experience</label>
            <input type="text" name="experience" />
          </div>
          <!-- -------------------------- -->
          <div class="form-item">
            <label for="email">Email</label>
            <input type="text" name="email" />
          </div>
          <!-- -------------------------- -->
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
